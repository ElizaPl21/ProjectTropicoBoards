<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ContactUs/Styles/ContactUs.css">
    <title>Página Contáctanos</title>
</head>

<body class="outerBody">


    <div id="mainContainer">
        <nav id="navbar" class="container">
            <h1>Aqui va la navbar</h1>
        </nav>

        <header id="encabezado" class="container">
            <h1 class="titulo">Contáctanos</h1>

        </header>

        <div id="cuerpo" class="container">

            <aside id="contactInfo">
                <h3>Direccion</h3>
                <h3>Telefono</h3>
                <h3>Email </h3>
            </aside>

        <section class="form">
            <div>
                <form action="" method="">
                    <label for="usuario">Nombre: </label> <br>
                    <input type="text" id="usuario" required placeholder="a-z,A-Z"> <br>
                    <label for="correo">Correo electronico</label><br>
                    <input type="email" id="correo" required><br>
                    <label for="asunto">Asunto</label><br>
                    <input type="text" id="asunto" required><br>
                    <label for="mensaje">Mensaje</label><br>
                    <input type="text" id="mensaje" required><br>
            </div>
            
            <div id="boton">
                <button type="submit" id="boton">Enviar</button><br> 
            </div>

        </section>

        </div>

    </div>
</body>

</html>
