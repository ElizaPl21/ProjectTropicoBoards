<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Contáctanos</title>
    <!-- Links a los iconos -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='icon' href='./Assets/usuarios.svg'>
    <!-- Fonts desde googe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Cabin&family=Rowdies:wght@700&display=swap"
        rel="stylesheet">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Link de archivos CSS -->
    <link rel="stylesheet" href="./Styles/ContactUs.css">
    <script async defer src="./JS/ContactUs.js"></script>
 



</head>

<body class="contac">
<header> 
</header>
<div class="cuerpo-LI">
    <h1 class="titulo-LI">Contáctanos</h1>
    <form class="form-LI" id="contacto">
        <!-- Nombre -->
        <div class="form-outline mb-4">
            <label class="subtitulo" for="usuario">Nombre</label>
            <input  type="text" class="form-control texto" id="name" required placeholder="Nombre Apellido">
        </div>
         <!--Email-->
         <div class="form-outline mb-4">
            <label class="form-label" for="correo">Email</label>
            <input type="email" id="email" class="form-control"  required placeholder="ejmplo@correo.com"/>
        </div>
        <!--Asunto-->
        <div class="form-outline mb-4">
            <label class="form-label" for="asunto">Asunto</label>
            <input type="text" id="asunto" class="form-control" required placeholder="De qué trata tu mensaje"/>
        </div>
        <!--Mensaje-->
        <div class="form-outline mb-4">
            <label class="form-label" for="mensaje">Mensaje</label>
            <textarea class="form-control texto" cols="25" rows="5" id="mensaje" name="productDescription" required placeholder="¡Cuentanos más!"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
    </form>

    <footer></footer>
</div>
        

</html>
