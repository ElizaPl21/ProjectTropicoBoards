<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ContactUs/Styles/ContactUs.css">
    <title>Página Contáctanos</title>
</head>

<body>


    <div class="mainContainer">
        <nav class="navbar container">
            <h1>Aqui va la navbar</h1>
        </nav>

        <header class="container encabezado">
            <h1 class="titulo">Contáctanos</h1>
        </header>

        <div class="container cuerpo">

            <div class="contactInfo">
                <h3 class="subtitle">
                    Direccion 
                    <p>	Un lugar en Veracruz</p>
                </h3>
                <h3 class="subtitle">
                    Telefono
                    <p>(999) 9-99-99</p>
                </h3>
                <h3 class="subtitle">
                    Email 
                    <p>correodela@empresa.com</p>
                </h3>
            </div>

            <div class="btnForm">
                <div class="containerForm">
                    <form class="formSection" method="">
                        <label class="formTitle" for="usuario">Nombre: </label> <br>
                        <input class="formImput" type="text" id="usuario" required placeholder="Nombre Apellido"> <br>
                        <label class="formTitle" for="correo">Correo electronico</label><br>
                        <input class="formImput" type="email" id="correo" required placeholder="ejmplo@correo.com"><br>
                        <label class="formTitle" for="asunto">Asunto</label><br>
                        <input class="formImput" type="text" id="asunto" required placeholder="De qué trata tu mensaje"><br>
                        <label class="formTitle" for="mensaje">Mensaje</label><br>
                        <input class="formImput" type="text" id="mensaje" required placeholder="Cuentanos más!"><br>
                </div>

                <div class="containerBtn">
                    <button type="submit" class="boton">Enviar</button><br>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
