<div class="cuerpoCon">
    <h1 class="tituloCon">Contáctanos</h1>
    <form class="form-con" id="contacto">
        <!-- Nombre -->
        <div class="form-outline mb-4">
            <label class="subtitulo" for="usuario">Nombre</label>
            <input  type="text" class="form-control texto" id="name" required placeholder="Nombre Apellido">
        </div>
         <!--Email-->
         <div class="form-outline mb-4">
            <label class="form-label" for="correo">Email</label>
            <input type="email" id="email" class="form-control"  required placeholder="ejmplo@correo.com"/>
        </div>
        <!--Asunto-->
        <div class="form-outline mb-4">
            <label class="form-label" for="asunto">Asunto</label>
            <input type="text" id="asunto" class="form-control" required placeholder="De qué trata tu mensaje"/>
        </div>
        <!--Mensaje-->
        <div class="form-outline mb-4">
            <label class="form-label" for="mensaje">Mensaje</label>
            <textarea class="form-control texto" cols="25" rows="5" id="mensaje" name="productDescription" required placeholder="¡Cuentanos más!"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
    </form>
