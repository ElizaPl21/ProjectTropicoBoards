        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"

        <div class="container-fluid" id="menuDer">

<div class="container mt-4">
    <form class="form" id="productForm">
        <div class="form-group">
            <label class="subtitulo" for="productName">Nombre del producto</label>
            <input  type="text" class="form-control texto" id="productName" name="productName" required>
        </div>

        <div class="form-group">
            <label class="subtitulo" for="productPrice">Precio</label>
            <input type="number" class="form-control texto" id="productPrice" name="productPrice" required>
        </div>

        <div class="form-group">
            <label class="subtitulo" for="productDescription">Descripción</label>
            <textarea class="form-control texto" id="productDescription" name="productDescription" required></textarea>
        </div>

        <div class="form-group">
            <label class="subtitulo" for="stockQuantity">Cantidad en stock</label>
            <input type="number" class="form-control texto" id="stockQuantity" name="stockQuantity" required>
        </div>

        <div class="form-group">
            <label class="subtitulo" for="productImage">Añadir una imagen</label>
            <input type="file" class="form-control-file texto" id="productImage" name="productImage">
        </div>

        <button type="button" class="btn btn-primary subtitulo" onclick="validateForm()">Ingresar Producto</button>
    </form>
</div>


</body>
