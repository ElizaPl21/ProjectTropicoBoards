<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de productos</title>

    <!--Link formulario bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--Librería para Alertas-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <!--Hoja de js para validación de formulario-->
    <script src="./formulario.js"></script>
    <!-- link boostrap navbar-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"></script>
    <!--Stylesheet navbar-->
    <link rel="stylesheet" href="./formulario.css">
    <!--Link de google font-->
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Cabin&family=Rowdies:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="barranav">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <a class="navbar-brand" id  ="marcaTB" href="#"> <img  class="logo-img imgLogo" src="./assets/logo.png" alt="Logo de TropicoBoards" ></a>
            <h2 id="tiLL">TropicoBoards</h2>

                <ul class="lista">
                  <li class="nav-item">
                    <a class="nav-link active" id="letter" href="#">Cerrar Sesión</a>
                  </li>
                </ul>

    </div>


<div class="container mt-4">
    <form class="form" id="productForm">
        <div class="form-group">
            <label class="subtitulo" for="productName">Nombre del producto</label>
            <input  type="text" class="form-control texto" id="productName" name="productName" required>
        </div>

        <div class="form-group">
            <label class="subtitulo" for="productPrice">Precio</label>
            <input type="number" class="form-control texto" id="productPrice" name="productPrice" required>
        </div>

        <div class="form-group">
            <label class="subtitulo" for="productDescription">Descripción</label>
            <textarea class="form-control texto" id="productDescription" name="productDescription" required></textarea>
        </div>

        <div class="form-group">
            <label class="subtitulo" for="stockQuantity">Cantidad en stock</label>
            <input type="number" class="form-control texto" id="stockQuantity" name="stockQuantity" required>
        </div>

        <div class="form-group">
            <label class="subtitulo" for="productImage">Añadir una imagen</label>
            <input type="file" class="form-control-file texto" id="productImage" name="productImage">
        </div>

        <button type="button" class="btn btn-primary subtitulo" onclick="validateForm()">Ingresar Producto</button>
    </form>
</div>


</body>
</html>
