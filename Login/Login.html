    <h1 class="titulo-LI">Inicio de Sesión</h1>
    <form id="inicioSesionForm" class="form-LI">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="correo" class="form-control" required placeholder="ejemplo@correo.com" />
        <label class="form-label" for="correo">Correo electrónico</label>
        <div id="correoError" class="error"></div>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="contrasena" class="form-control" required placeholder="Contraseña" />
        <label class="form-label" for="contrasena">Contraseña</label>
        <div id="contrasenaError" class="error"></div>
      </div>

      <button type="submit" id="mensaje" class="btn btn-primary btn-block mb-4" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">Iniciar sesión</button>
      <!--Modal-->
      <div class="modal" tabindex="-1" role="dialog" id="loginModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

        <p>¿Aún no eres miembro? </p>
        <a id="mostrarRegistro" href="./Registro.html">Regístrate</a>
