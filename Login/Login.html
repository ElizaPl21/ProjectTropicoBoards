            <form id="inicioSesionForm" class="form-LI">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="correoInicio" class="form-control" required placeholder="ejemplo@correo.com" />

                    <div id="correoInicioError" class="error"></div>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="contrasenaInicio" class="form-control" required placeholder="Contraseña" />
                    <label class="form-label" for="contrasenaInicio">Contraseña</label>
                    <div id="contrasenaInicioError" class="error"></div>
                </div>

                <div class="text-center">
                    <p>¿Aún no eres miembro? </p>
                    <a id="mostrarRegistro" href="#contenedorRegistro">Regístrate</a>
                </div>
            </form>
