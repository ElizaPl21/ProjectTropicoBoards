  <!-- SECCIÓN DE REGISTRO -->

  <div id="contenedorRegistro">
    <div class="cuerpo-RU">
      <div class="titulo-RU">Registro</div>
      <form id="registroForm" class="form-LI">
        <div class="form-outline mb-4">
          <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre" />
          <label class="form-label" for="nombreUsuario">Nombre</label>
          <div id="nombreUsuarioError" class="error"></div>
        </div>
        <div class="form-outline mb-4">
          <input type="text" id="apellidoUsuario" class="form-control" placeholder="Apellido" />
          <label class="form-label" for="apellidoUsuario">Apellido</label>
          <div id="apellidoUsuarioError" class="error"></div>
        </div>
        <div class="form-outline mb-4">
          <input type="email" id="correo" class="form-control" placeholder="ejemplo@correo.com" />
          <label class="form-label" for="correo">Correo electrónico</label>
          <div id="correoError" class="error"></div>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" />
          <label class="form-label" for="contrasena">Contraseña</label>
          <div id="contrasenaError" class="error"></div>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="verificacionContrasena" class="form-control" placeholder="Confirmar contraseña" />
          <label class="form-label" for="verificacionContrasena">Confirmar contraseña</label>
          <div id="verificacionContrasenaError" class="error"></div>
        </div>
        <div class="containerBoton-RU">
          <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
        </div>
      </form>
    </div>
  </div>
