<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">

    <!-- Links fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Cabin&family=Rowdies:wght@700&display=swap"
        rel="stylesheet">
    <!-- Enlace a Bootstrap JS y jQuery (necesario para Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <!-- Enlace al archivo JavaScript personalizado -->
    <script src="./js/index.js"></script>
</head>

<body>

    <header class="barra-nav" id="altura-navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <a class="navbar-brand" href="#">
                <img class="logo-img" src="./assets/logo.png" alt="Logo Tropico-Boards">
            </a>
            <a class="navbar-brand titulo-navbar" href="#">TROPICO BOARDS</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link seccion-navbar" href="#">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>
    </header>



    <div id="tarjeta-form" class="container">
        <div class="form-content">
            <h1>Formulario de Productos</h1>
            <form id="product-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control" id="precio" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stock">Cantidad en Stock:</label>
                    <input type="number" class="form-control" id="stock" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen:</label>
                    <input type="file" class="form-control-file" id="imagen">
                </div>
                <div class="form-group">
                    <label>Previsualización de la imagen:</label>
                    <img id="preview" style="max-width: 100%; max-height: 200px;" />
                </div>
                <button type="button" class="btn btn-primary" id="crear-producto">Crear Producto</button>
            </form>
        </div>
    </div>

    <div class="tarjetas">
        <div id="productos" class="mt-4 row"></div>
        <button type="button" class="btn btn-success" id="listo">Listo</button>
    </div>

    <!-- AQUI EMPIEZA LA PARTE DE CONTACTO -->
    <footer class="footer">
        <div class="iconos-contacto">

            <p class="parrafo">Tropico Boards</p><br>
            <p class="parrafo aviso">Aviso de privacidad</p>

        </div>
    </footer>
</body>

</html>
